<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
       <style>
body {
font-family: Arial, Helvetica, sans-serif;
}
div > p {
    display: none;
}
div:hover > p{
display: block;
color: white;
background-color: blue;
}
div:hover {
color: blue;
}
    </style>
</head>
<body>
    <h1>Exemplo de gover</h1>
    <p>passe o mouse por cima do div</p>
<div> 
    Passe o mouse aqui
    <p>texto escondido...</p>
</div>


</body>
</html>
