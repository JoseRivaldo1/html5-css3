<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <p>Você pode escrever um paragráfo de qualquer jeito, basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;.</p>

    <p>Se precisar quebrar o texto em algum lugar especifico basta usar a tag &lt;br&gt;.</p>
    <p>Vamos adcionar alguns símbolos: <br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &delta; & &Delta;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
    </p>
    <p>Vamos adcionar alguns emoji: <br>
        &#x1F596;
        &#x1F913;
    </p>
    <p></p>
</body>


</html>
